<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Html Document</title>
</head>
<body>
    <h2>JavaScript can change HTML content</h2>
    <p id="demo1">Hello World!</p>

    <script>
        function myFunction(){
            document.getElementById("demo1").innerHTML="Hello JavaScript!"
        }
        function myFunc2(){
            document.getElementById("demo1").style.fontSize="35px"
        }
    </script>
    <button onclick="myFunction()">Change sentence</button><br><br>
    <button onclick="myFunc2()">Change fontSize</button>
    
</body>
</html>
