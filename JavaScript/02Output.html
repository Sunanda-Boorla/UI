<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Outputs in JS</h3>
    
    <script>
        function myFunc1(){
            document.write(5+8)
        }
        function myFunc2(){
            window.alert("Hello") //alert("Hello")
        }
        function myFunc3(){
            console.log(5+10)
        }
        function myFunc4(){
            window.print()

        }
    </script>
    <button onclick="myFunc1()">Writing on page</button>
    <button onclick="myFunc2()">Alert</button>
    <button onclick="myFunc3()">Print on console</button>
    <button onclick="myFunc4()">Print Page</button>
</body>
</html>
